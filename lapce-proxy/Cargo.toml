# proxy specific dependencies

url = "2.3.1"
zstd = "0.11.2" # follow same version wasmtime-cache in lockfile
dyn-clone = "1.0.10"
walkdir = "2.3.2"
globset = "0.4.9"
locale_config = "0.3.0"
mio = "0.6.20"
jsonrpc-lite = "0.6.0"

# finding terminal shell
which = "4.2.5"

# git
git2 = { version = "0.16.1", features = ["vendored-openssl"] }

# deleting files
trash = "2.1.5"

# search
ignore = "0.4.18"
grep-searcher = "0.1.8"
grep-matcher = "0.1.5"
grep-regex = "0.1.9"

# wasm
wasmtime = "1.0.0"
wasmtime-wasi = "1.0.0"
wasi-common = "1.0.0"

[dependencies.wasi-experimental-http-wasmtime]
git = "https://github.com/lapce/wasi-experimental-http"
# path = "../../wasi-experimental-http/crates/wasi-experimental-http-wasmtime"

[target.'cfg(target_os = "macos")'.dependencies]
