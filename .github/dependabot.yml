version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      dependencies:
        patterns:
        - '*'
  - package-ecosystem: 'cargo'
    directory: '/'
    open-pull-requests-limit: 10
    schedule:
      interval: 'monthly'
    groups:
      dependencies:
        patterns:
        - '*'
