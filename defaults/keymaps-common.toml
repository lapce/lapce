# --------------------------------- General --------------------------------------------

[[keymaps]]
key = "F1"
command = "palette.command"

[[keymaps]]
key = ":"
command = "palette.command"
mode = "n"

[[keymaps]]
key = "space"
command = "toggle_code_lens"
mode = "nv"

# --------------------------------- Basic editing ---------------------------------------

[[keymaps]]
key = "alt+up"
command = "move_line_up"
mode = "i"

[[keymaps]]
key = "alt+down"
command = "move_line_down"
mode = "i"

# ------------------------------------ Multi cursor -------------------------------------

[[keymaps]]
key = "alt+I"
command = "insert_cursor_end_of_line"
mode = "i"

