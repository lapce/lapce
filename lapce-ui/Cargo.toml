[package]
name = "lapce-ui"
version = "0.2.0"
authors = ["Dongdong Zhou <dzhou121@gmail.com>"]
edition = "2021"

[dependencies]
clap = { version = "3.2.17", features = ["derive"] }
image = "0.24.3"
chrono = "0.4.19"
log = "0.4.14"
fern = "0.6.0"
Inflector = "0.11.4"
rayon = "1.5.1"
alacritty_terminal = "0.16"
config = "0.11"
itertools = "0.10.1"
unicode-width = "0.1.8"
im = { version = "15.0.0", features = ["serde"] }
regex = "1.5.6"
include_dir = "0.6.0"
anyhow = "1.0.32"
once_cell = "1.15"
serde = "1.0"
serde_json = "1.0"
xi-rope = { git = "https://github.com/lapce/xi-editor", features = ["serde"] }
lsp-types = { version = "0.93", features = ["proposed"] }
toml_edit = { version = "0.14.4", features = ["easy"] }
open = "3.0.2"

# lapce deps
druid = { git = "https://github.com/lapce/druid", branch = "shell_opengl", features = [ "svg", "im", "serde", ] }
# druid = { path = "../../druid/druid", features = ["svg", "im" , "serde"] }
lapce-data = { path = "../lapce-data" }
lapce-rpc = { path = "../lapce-rpc" }
lapce-core = { path = "../lapce-core" }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"

[features]
default = ["all-languages", "lapce-data/updater"]
# To build lapce with only some of the supported languages, for example:
#
#   cargo build --no-default-features -p lapce-ui \
#     --features lang-rust,lang-toml,lang-markdown,lang-json
#
all-languages = [
    "lang-rust",
    "lang-go",
    "lang-javascript",
    "lang-typescript",
    "lang-python",
    "lang-toml",
    "lang-elixir",
    "lang-php",
    "lang-ruby",
    "lang-c",
    "lang-cpp",
    "lang-json",
    "lang-markdown",
    "lang-html",
    "lang-java",
    "lang-elm",
    "lang-swift",
    "lang-ql",
    "lang-haskell",
    "lang-ocaml",
    "lang-glimmer",
    "lang-haxe",
    "lang-hcl",
    "lang-scss",
    "lang-hare",
    "lang-css",
    "lang-zig",
    "lang-bash",
    "lang-yaml",
    "lang-julia",
    "lang-wgsl",
    "lang-dockerfile",
    "lang-csharp",
    "lang-nix",
    "lang-dart",
    "lang-svelte",
    "lang-latex",
    "lang-kotlin",
    "lang-d",
    "lang-lua"
]

lang-rust = ["lapce-core/lang-rust"]
